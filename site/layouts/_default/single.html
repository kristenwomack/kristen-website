<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
  </head>
  <body>
    <article>
      <h1>{{ .Title }}</h1>
      <p><strong>Date:</strong> {{ .Date.Format "2006-01-02" }}</p>
      <div>{{ .Content }}</div>
      <footer>
        {{ with .Params.source_url }}<p>Source: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
      </footer>
    </article>
  </body>
</html>
